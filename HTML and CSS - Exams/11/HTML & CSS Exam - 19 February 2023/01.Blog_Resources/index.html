<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="main_container">
            <div class="cards">
                <div class="cardContainer">
                    <div class="imgContainer">
                        <img src="./images/music.jpg" alt="imgContainer" />
                    </div>
                    <div class="cardHeading"><h3>Movie reviews</h3></div>
                </div>
                <div class="cardContainer">
                    <div class="imgContainer">
                        <img src="./images/celebrity.jpg" alt="imgContainer" />
                    </div>
                    <div class="cardHeading"><h3>Celebrity interviews</h3></div>
                </div>
                <div class="cardContainer">
                    <div class="imgContainer">
                        <img src="./images/tv-show.jpg" alt="imgContainer" />
                    </div>
                    <div class="cardHeading"><h3>TV show guides</h3></div>
                </div>
                <div class="cardContainer">
                    <div class="imgContainer">
                        <img src="./images/art.jpg" alt="imgContainer" />
                    </div>
                    <div class="cardHeading"><h3>Arts and culture</h3></div>
                </div>
            </div>
            <div class="other_category">
                <p>
                    Other Category
                </p>
                <ul role="list">
                    <li><i class="fa-solid fa-circle-arrow-right"></i>Finance</li>
                    <li><i class="fa-solid fa-circle-arrow-right"></i>Business</li>
                    <li><i class="fa-solid fa-circle-arrow-right"></i>Social media marketing</li>
                    <li><i class="fa-solid fa-circle-arrow-right"></i>Sales process and strategy</li>
                    <li><i class="fa-solid fa-circle-arrow-right"></i>Web development</li>
                    <li><i class="fa-solid fa-circle-arrow-right"></i>Travel hacks</li>
                </ul>
            </div>
        </main>
    </body>
</html>
